<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ddb31b573.js" crossorigin="anonymous"></script>
    <title>Exemplo Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="primeira-coluna">
                <h2 class="titulo title-welcome">Welcome Back!</h2>
                <p class="descriçao description-primary">To keep connected with us</p>
                <p class="descriçao description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="titulo title-second">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </div>
                <p class="descriçao description-second">or use your email for registration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="primeira-coluna">
                <h2 class="titulo title-welcome">Hello, friend!</h2>
                <p class="descriçao description-primary">Enter your personal details</p>
                <p class="descriçao description-primary">and start jorney with us</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="titulo title-second">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </div>
                <p class="descriçao description-second">Or use your email account:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
